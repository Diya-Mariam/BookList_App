<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBookList App</title>

    <!-- Bootswatch -->

    <link rel="stylesheet" href="https://bootswatch.com/3/yeti/bootstrap.min.css">
    <!--<link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">-->
    <!-- Font Awesome
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>

<body>

    <div class="container" style="margin-top: 2%;" >
        <h1 class="text-center" style="margin-bottom: 2.5%;"><i class="fas fa-book-open text-primary"></i> My<span
                class="text-primary">Book</span>List</h1>


        <form id="book-form">
            <div class="form-group">
                <label for="title" >Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="number" id="isbn" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block">
        </form>
        <br><br><br>
        <table class="table table-striped mt-1">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th >ISBN#</th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>

    </div>


    <script src="app.js"></script>
</body>

</html>
